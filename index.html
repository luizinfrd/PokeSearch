<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="site">
        
        <h1>Busque um Pokémon na caixa abaixo e veja suas informações!</h1>
        <input type="text" name="busca_pokemon" class="form-style" placeholder="Pokemon..." id="busca" autocomplete="off"><br>
        <button id="bt-busca" class="btn">Buscar</button>

        
        <div id="card">
            <img src="" id="foto" alt="">
            <div class="nome_unico" id="nome"></div>
            
            <div class="hpxp" id="hp">HP</div>
            <div class="hpxp" id="xp">XP</div>

            <div class="twh" id="peso">PESO</div>
            <div class="twh" id="altura">ALTURA</div>

            <div class="hpxp" id="doce">DOCE</div>
            <div class="hpxp" id="poeira">POEIRA</div>
            
        </div>
    </div>

<script src="js/script.js"></script>

</body>
</html>
